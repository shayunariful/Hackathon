<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartChef</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to SmartChef!</h1>
    <p>Upload a photo of your fridge â€” weâ€™ll suggest recipes based on what you have ğŸ³</p>
  </header>

  <main>
    <section id="upload-section">
      <form id="upload-form" enctype="multipart/form-data">
        <label for="file">Take or upload a photo:</label><br>
        <input type="file" id="file" name="file" accept="image/*" capture="environment" required>
        <button type="submit">Generate Recipes</button>
      </form>

      <div id="preview-container">
        <img id="preview" src="" alt="Image preview" style="display:none;">
      </div>

      <div id="loading" style="display:none;">
        <p>Analyzing your image... please wait â³</p>
      </div>
    </section>

    <section id="camera-section">
        <h2>Take a Picture</h2>
        <video id="camera" autoplay playsinline></video>
        <canvas id="snapshot" style="display:none;"></canvas>
        <div id="camera-buttons">
            <button id="start-camera">Start Camera</button>
            <button id="take-picture" style="display:none;">Take Picture</button>
        </div>
        <img id="photo" alt="Your captured photo" style="display:none; width:100%; border-radius:8px; margin-top:12px;">
    </section>


    <section id="results-section">
      <h2>Recipe Suggestions:</h2>
      <div id="recipes">
        <p>Your recipe results will appear here.</p>
      </div>
    </section>
  </main>
</body>

<script src="script.js"></script>
</html>
